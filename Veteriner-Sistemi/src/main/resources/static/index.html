<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <h1>Veterinary Management System</h1>
    <div>
        <h2>Customers</h2>
        <input type="text" id="customerName" placeholder="Name">
        <input type="text" id="customerEmail" placeholder="Email">
        <input type="text" id="customerPhone" placeholder="Phone">
        <input type="text" id="customerCity" placeholder="City">
        <input type="text" id="customerAddress" placeholder="Address">
        <button id="addCustomerBtn">Add </button>
        <button id="updateCustomerBtn">Update </button>
        <button id="deleteCustomerBtn">Delete </button>
        <ul id="customerList"></ul>
    </div>
    <div>
        <h2>Animals</h2>
        <input type="text" id="animalName" placeholder="Name">
        <input type="text" id="animalType" placeholder="Type">
        <input type="text" id="animalOwner" placeholder="Owner ID">
        <button id="addAnimalBtn">Add </button>
        <button id="updateAnimalBtn">Update </button>
        <button id="deleteAnimalBtn">Delete </button>
        <ul id="animalList"></ul>
    </div>
    <div>
        <h2>Vaccines</h2>
        <input type="text" id="vaccineName" placeholder="Name">
        <input type="text" id="vaccineAnimal" placeholder="Animal ID">
        <button id="addVaccineBtn">Add </button>
        <button id="updateVaccineBtn">Update </button>
        <button id="deleteVaccineBtn">Delete </button>
        <ul id="vaccineList"></ul>
    </div>
    <div>
        <h2>Doctors</h2>
        <input type="text" id="doctorName" placeholder="Name">
        <button id="addDoctorBtn">Add </button>
        <button id="updateDoctorBtn">Update </button>
        <button id="deleteDoctorBtn">Delete </button>
        <ul id="doctorList"></ul>
    </div>
    <div>
        <h2>Available Dates</h2>
        <input type="text" id="availableDate" placeholder="Date">
        <input type="text" id="availableDoctor" placeholder="Doctor ID">
        <button id="addAvailableDateBtn">Add </button>
        <button id="updateAvailableDateBtn">Update </button>
        <button id="deleteAvailableDateBtn">Delete </button>
        <ul id="availableDateList"></ul>
    </div>
    <div>
        <h2>Appointments</h2>
        <input type="text" id="appointmentDate" placeholder="Date">
        <input type="text" id="appointmentAnimal" placeholder="Animal ID">
        <input type="text" id="appointmentDoctor" placeholder="Doctor ID">
        <button id="addAppointmentBtn">Add </button>
        <button id="updateAppointmentBtn">Update </button>
        <button id="deleteAppointmentBtn">Delete </button>
        <ul id="appointmentList"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
